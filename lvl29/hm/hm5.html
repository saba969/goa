<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>იუთუბის ვიდეოები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .videos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-item iframe {
            border: none;
        }

        .small {
            width: 300px;
            height: 200px;
        }

        .medium {
            width: 400px;
            height: 250px;
        }

        .large {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>იუთუბის ვიდეოები</h1>

    <div class="videos-container">
        
        <div class="video-item">
            <iframe class="small" src="https://www.youtube.com/embed/VIDEO_ID_1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        
        <div class="video-item">
            <iframe class="medium" src="https://www.youtube.com/embed/VIDEO_ID_2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        
        <div class="video-item">
            <iframe class="large" src="https://www.youtube.com/embed/VIDEO_ID_3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        
        <div class="video-item">
            <iframe class="medium" src="https://www.youtube.com/embed/VIDEO_ID_4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        
        <div class="video-item">
            <iframe class="small" src="https://www.youtube.com/embed/VIDEO_ID_5" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
