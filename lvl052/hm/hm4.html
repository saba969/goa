<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივების პოზიციონირება</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            border: 2px solid black; 
            position: relative; 
        }

        
        .blue-div {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
        }

       
        .red-div {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute; 
            left: 20px; 
        }
    </style>
</head>
<body>
    
    <div class="parent">
        
        <div class="blue-div"></div>
        
        <div class="red-div"></div>
    </div>
</body>
</html>
