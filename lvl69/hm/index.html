<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="images/image-header-desktop.jpg" alt="Desktop workspace">
    </div>
    <div class="card__content">
      <h1>Get insights that help your business grow</h1>
      <p>Discover thousands of analytics to help you grow your business</p>
      <div class="stats">
        <div class="stat">
          <h2>100k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
