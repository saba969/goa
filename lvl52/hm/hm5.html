<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Positioning</title>
    <style>
        
        .parent {
            width: 200px;
            height: 200px;
            background-color: lightgray; 
            position: relative;
        }


        .child {
            width: 50px;
            height: 50px;
            background-color: blue; 
            position: static; 
            margin-top: 30px; 
            margin-right: 30px; 
        }
    </style>
</head>
<body>
   
    <div class="parent">
        
        <div class="child"></div>
    </div>
</body>
</html>
