hover

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Hover მაგალითი</title>
  <style>
    button {
      background-color: #f0f0f0;
      color: black;
      border: 2px solid #ccc;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <button>დაჭირე</button>

</body>
</html>
