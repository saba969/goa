<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>საიტის სათაური</h1>
        <p>ეს არის ჩემი საიტი, რომელშიც გამოყენებულია ფერები, ზომები, ჩარჩოები და მედია ელემენტები.</p>
        
        <div class="media">
            <h2>ვიდეო</h2>
            <video width="400" controls>
                <source src="video.mp4" type="video/mp4">
                თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
            </video>
        </div>
        
        <div class="media">
            <h2>აუდიო</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს.
            </audio>
        </div>
        
        <div class="media">
            <h2>სურათი</h2>
            <img src="image.jpg" alt="სურათი" width="400">
        </div>
    </div>
</body>
</html>
