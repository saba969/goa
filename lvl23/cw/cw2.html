<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის ფორმა</title>
</head>
<body>
    <h2>მომხმარებლის მონაცემები</h2>
    <form>
        <!-- სახელი -->
        <div>
            <label for="firstName">სახელი:</label>
            <input type="text" id="firstName" name="firstName" value="" placeholder="შეიყვანეთ სახელი" required>
        </div>

        <!-- დედის სახელი -->
        <div>
            <label for="motherName">დედის სახელი:</label>
            <input type="text" id="motherName" name="motherName" value="" placeholder="შეიყვანეთ დედის სახელი" required>
        </div>

        <!-- მამის სახელი -->
        <div>
            <label for="fatherName">მამის სახელი:</label>
            <input type="text" id="fatherName" name="fatherName" value="" placeholder="შეიყვანეთ მამის სახელი" required>
        </div>

        <!-- დაბადების წელი -->
        <div>
            <label for="birthYear">დაბადების წელი:</label>
            <input type="number" id="birthYear" name="birthYear" value="" placeholder="შეიყვანეთ დაბადების წელი" required>
        </div>

        <!-- მეილი -->
        <div>
            <label for="email">მეილი:</label>
            <input type="email" id="email" name="email" value="" placeholder="შეიყვანეთ მეილი" required>
        </div>

        <!-- პაროლი -->
        <div>
            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" value="" placeholder="შეიყვანეთ პაროლი" required>
        </div>

        <!-- გაგზავნის ღილაკი -->
        <div>
            <button type="submit">გაგზავნა</button>
        </div>
    </form>
</body>
</html>
