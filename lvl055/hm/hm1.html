<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ფონის მაგალითები</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: 250px;
            height: 180px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .repeat {
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-repeat: repeat;
            background-color: #444;
        }

        .contain {
            background-image: url('https://via.placeholder.com/150');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-color: #666;
        }

        .cover {
            background-image: url('https://via.placeholder.com/250x180');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: #888;
        }
    </style>
</head>
<body>
    <h1>ფონის მაგალითები</h1>
    <div class="container">
        <div class="box repeat">repeat - გამეორება</div>
        <div class="box contain">contain - შეიცავს</div>
        <div class="box cover">cover - დაფარვა</div>
    </div>
</body>
</html>
